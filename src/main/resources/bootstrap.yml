spring:
  application:
    name: bugzilla-client-service
  profiles: default
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        prefix: config
        defaultContext: application
        data-key: mydata
        profileSeparator: '::'
        format: yaml

management:
  security:
    enabled: false
  health:
    consul:
      enabled: false   # must be false to pass /health check