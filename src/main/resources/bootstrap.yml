spring:
  application:
    name: bugzilla-client-service
  profiles: default
  cloud:
    consul:
      host: localhost
      port: 8500
      config:
        enabled: true
        prefix: config
        defaultContext: openslice
        data-key: osdata
        profileSeparator: '::'
        format: yaml
      discovery:
        instanceId: ${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

management:
  security:
    enabled: false
  health:
    consul:
      enabled: false   # must be false to pass /health check